<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BankAccount</title>
</head>
<body>

<h1>Register BankAccount</h1>
<form th:action="@{/bankaccount}" method="POST">

    <label for="inputId">Id</label>
    <input type="input" name="id" id="inputId">

    <label for="inputCustomerId">CustomerId</label>
    <input type="input" name="customerId" id="inputCustomerId">

    <label for="inputType">Type</label>
    <input type="input" name="type" id="inputType">

    <label for="inputBalance">Balance</label>
    <input type="input" name="balance" id="inputBalance">

    <input type="submit">
</form>
<hr>

<h1>All BankAccount</h1>

<table border="1px">
    <thead>
    <tr>
        <th>Id</th>
        <th>CustomerId</th>
        <th>Type</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "bankaccount : ${allBankAccounts}">
        <td th:text = "${bankaccount.id}"></td>
        <td th:text = "${bankaccount.customerId}"></td>
        <td th:text = "${bankaccount.type}"></td>
        <td th:text = "${bankaccount.balance}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
